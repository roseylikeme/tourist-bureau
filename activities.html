<!DOCTYPE html>
<html lang="en">
   <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tourist Bureau</title>
        <!-- Bootstrap Stuff -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
	    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" rel="stylesheet">
        <!-- Other -->
        <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
        <!-- Navbar Stuff -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark nav fixed-top">
                <div class="container">
                    <a class="navbar-brand" href="#">San Francisco Tours</a> <button aria-controls="navbarSupportedContent" aria-expanded="false"
                     aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbarSupportedContent"
                     data-bs-toggle="collapse" type="button"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav navlinks ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="activities.html">Activities</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>


        <!-- Main Content -->
        <main id="main">
            <section class="bg-2" id="two">

                    <div id="selects">
                            
                            <select id="categorySelect" class="form-select form-select-lg opacity-75 mb-3"></select>

                            <select id="adventureSelect" class="form-select form-select-lg opacity-75 mb-3"></select>
                    </div>

                    <!-- Place to hold information of adventure/activity -->
                    <h4><div id="activityDescription" class="card"><p id="adventureDetailParagraph"></p></div></h4>
                        
                    </div>
            </section>
            <form id="checkoutForm">
                <div class="col-md pb-3">
                    <div class="h-100 p-md-5 text-bg-dark rounded-3">
                        <h1 class="text-center">Tickets</h1>
                        <hr>
                        <div class="container1-fluid text-center">
                            <!-- Start of Form -->
                            <label>Number of tickets :</label>
                            <input type="number" id="tickets" name="numberOfTickets" value="1" min="1" max="30" /><br>
                            <br>
    
                            <label>Credit Card Number :</label>
                            <input type="text" id="Credit" name="credit" value="" /><br>
                            <br>
    
                            <label> Email: </label>
                            <input class="email m-2" type="text" id="email" name="email" value="" /><br>
                            <br>
    
                            <label for="">Date:</label>
                            <input class="pickUp m-2" type="date" id="date" name="pickUpDate" value="" />
                            <br />

                            <!-- Buttons -->
                            <input class="purchaseBtn mt-3" type="button" id="purchaseBtn" name="purchase" value="Purchase Ticket" />
    
                            <input id="resetBtn" type="button" value="Reset">
                            <hr>
                            <!-- Checkout Paragraph Print -->
                            <p id="checkoutResultParagraph"></p>
    
    
                        </div>
                    </div>
                </div>
            </form>
        </main>
   </body>
   <!-- I heard page initializes faster when js stuff are on the bottom so... -->

    <script src="js/script.js"></script>
</html>
